<h1 class="w3-blue">Lista de Livros</h1>
<form class="w3-margin">
  <label>Id</label
  ><input type="text" name="SearchId" id="txtSearchId" [(ngModel)]="SearchId" />
  <button
    id="btnPesquisar"
    type="button"
    class="shadowbutton"
    (click)="search()"
  >
    Pesquisar
  </button>
  <button
    id="btnNovo"
    type="button"
    class="shadowbutton"
    (click)="goToCreate()"
  >
    Novo
  </button>
</form>
<table id="tbLivros" class="w3-table-all">
  <tr class="w3-blue">
    <th class="w3-center">Id</th>
    <th class="w3-center">Título</th>
    <th class="w3-center">Autor</th>
    <th class="w3-center">Páginas</th>
    <th class="w3-center"></th>
  </tr>
  <tr *ngFor="let livro of Livros">
    <td class="w3-center">
      <a routerLink="/livros/livro-edit/{{ livro.Id }}">{{ livro.Id }}</a>
    </td>
    <td class="w3-center">{{ livro.Titulo }}</td>
    <td class="w3-center">{{ livro.Autor }}</td>
    <td class="w3-center">{{ livro.NumeroDePaginas }}</td>
    <td>
      <a (click)="confirmDelete(livro.Id)" class="w3-button">Excluir</a>
    </td>
  </tr>
</table>
