<h1 class="w3-blue">Cadastro de Funcion√°rios</h1>
<form class="w3-container">
  <div>
    <label>Nome</label
    ><input
      type="text"
      id="txtNome"
      name="nome"
      class="w3-input w3-border w3-round"
      [(ngModel)]="Funcionario.Nome"
    />
  </div>
  <div>
    <label>Sobrenome</label
    ><input
      type="text"
      id="txtSobrenome"
      name="sobrenome"
      class="w3-input w3-border w3-round"
      [(ngModel)]="Funcionario.Sobrenome"
    />
  </div>
  <div>
    <label>Cargo</label
    ><input
      type="text"
      id="txtCargo"
      name="cargo"
      class="w3-input w3-border w3-round"
      [(ngModel)]="Funcionario.Cargo"
    />
  </div>
  <div>
    <label>Idade</label
    ><input
      type="text"
      id="txtIdade"
      name="idade"
      class="w3-input w3-border w3-round"
      [(ngModel)]="Funcionario.Idade"
    />
  </div>
  <div class="w3-padding">
    <button
      id="btnSalvar"
      type="button"
      class="w3-btn w3-blue"
      (click)="salvar()"
    >
      Salvar
    </button>
    <button
      id="btnVoltar"
      type="button"
      class="w3-btn w3-blue"
      (click)="goToIndex()"
    >
      Voltar
    </button>
  </div>
</form>
